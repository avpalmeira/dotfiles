### TMUX GENERAL SETTINGS ###

# Use default terminal colors
set -g default-terminal "screen-256color"

# Run zsh by default
set -g default-shell /usr/bin/zsh

# Reload config file
unbind r
bind r source-file ~/.tmux.conf \; display-message "config file reloaded"

# Remap prefix key to Ctrl + y
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Enable vi copy mode
setw -g mode-keys vi

# Increase scrollback lines
set -g history-limit 10000

# Split panes using | (horizontally) and - (vertically)
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# Enable mouse mode
set -g mouse on

# Shift + arrows to resize pane
bind -n S-Left resize-pane -L 2
bind -n S-Right resize-pane -R 2
bind -n S-Down resize-pane -D 1
bind -n S-Up resize-pane -U 1

# Start window numbers at 1
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows sequentially after closing any of them
set -g renumber-windows on

# Don't rename windows automatically
set-option -g allow-rename off

# Cycle through panes
unbind ^Space
bind ^Space select-pane -t :.+

# Smart pane switching with awareness of vim splits
is_vim="echo '#{pane_current_command}' | grep -iq vim"
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
#bind -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

bind -T copy-mode-vi "C-h" select-pane -L
bind -T copy-mode-vi "C-j" select-pane -D
bind -T copy-mode-vi "C-k" select-pane -U
bind -T copy-mode-vi "C-l" select-pane -R
bind -T copy-mode-vi "C-\\" select-pane -l

# List of plugins
#set -g @plugin 'tmux-plugins/tpm'
#set -g @plugin 'tmux-plugins/tmux-sensible'

# Initialize TMUX plugin manager (must be on the last line)
run -b '~/.tmux/plugins/tpm/tpm'
